<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 爪'转 </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>  爪'转  </h1>
            <div class="scoreboard">
                <span class="score-item correct">转: <span id="correctCount">0</span></span>
                <span class="score-item wrong">砖转: <span id="wrongCount">0</span></span>
            </div>
        </header>

        <!-- Supabase Auth UI: 转专转 / 专砖 / 驻专驻 -->
        <div id="auth-container">
            <div id="auth-forms">
                <form id="signup-form">
                    <h3>专砖</h3>
                    <input type="email" id="signup-email" placeholder="Email" required />
                    <input type="password" id="signup-password" placeholder="Password" required minlength="6" />
                    <button type="submit">专砖</button>
                </form>

                <form id="signin-form">
                    <h3>转专转</h3>
                    <input type="email" id="signin-email" placeholder="Email" required />
                    <input type="password" id="signin-password" placeholder="Password" required />
                    <button type="submit">转专</button>
                </form>

                <div id="social-login">
                    <button data-provider="github" class="provider-btn">转专 注 GitHub</button>
                    <button data-provider="google" class="provider-btn">转专 注 Google</button>
                </div>
            </div>

            <div id="user-info" style="display:none;">
                <p id="user-email"></p>
                <button id="signout-button">转转拽</button>
            </div>

            <div id="auth-messages" aria-live="polite"></div>
        </div>

        <!-- Tabs Navigation -->
        <nav class="tabs">
            <button class="tab-btn active" onclick="showTab('dictionary')">
                  
            </button>
            <button class="tab-btn" onclick="showTab('game')">
                 砖拽 专
            </button>
        </nav>

        <!-- Tab 1: Dictionary Management -->
        <section id="dictionary" class="tab-content active">
            <!-- Search Box -->
            <div class="search-section">
                <input type="text" id="search-input" placeholder="驻砖  注专转  爪'转..." oninput="searchWord()">
                <div id="search-result" class="search-result"></div>
            </div>

            <!-- Sort Controls -->
            <div class="sort-controls">
                <label for="sort-lang"> 驻:</label>
                <select id="sort-lang" onchange="updateSort()">
                    <option value="czech">爪'转</option>
                    <option value="hebrew">注专转</option>
                </select>

                <label for="sort-order">住专:</label>
                <select id="sort-order" onchange="updateSort()">
                    <option value="asc"> 注 (AZ)</option>
                    <option value="desc"> 专 (ZA)</option>
                </select>
            </div>

            <!-- Add Word Form -->
            <div class="form-section">
                <h2>住驻转  砖</h2>
                <div class="form-group">
                    <input type="text" id="new-cs" placeholder="爪'转 (砖: Dobr媒 den)">
                    <input type="text" id="new-he" placeholder="注专转 (砖: 砖)">
                </div>
                <button class="btn btn-primary" onclick="addWord()">
                    砖专 注 锔
                </button>
            </div>

            <!-- Words Table -->
            <div class="table-section">
                <table class="words-table">
                    <thead>
                        <tr>
                            <th>爪'转</th>
                            <th>注专转</th>
                            <th>驻注转</th>
                        </tr>
                    </thead>
                    <tbody id="words-tbody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Tab 2: Game -->
        <section id="game" class="tab-content">
            <div id="game-container">
                <!-- Dynamic game content -->
            </div>
        </section>
    </div>

    <!-- Modal for Editing Word -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2>注 </h2>
            <div class="form-group">
                <label for="edit-cs">爪'转:</label>
                <input type="text" id="edit-cs" placeholder="爪'转">
            </div>
            <div class="form-group">
                <label for="edit-he">注专转:</label>
                <input type="text" id="edit-he" placeholder="注专转">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="saveEditWord()">砖专 砖</button>
                <button class="btn btn-secondary" onclick="closeEditModal()"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
</body>

</html>
